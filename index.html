<!DOCTYPE html>
<html>

<head>
    <title>Flappy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        .header {
            width: 100%;
            top: 0;
            height: 50px;
            background: #444;
            text-align: center;
            padding: 0;
            margin: 0;
            line-height: 50px;
            color: #fff;
            font-size: 30px;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .popup {
            position: absolute;
            width: 30%;
            height: 30%;
            background: #444;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div#innerpop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        input[type="text"] {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="popup">
        <div id="innerpop">
            <input type="text" id="playername" placeholder="Name" />
            <input type="button" id="closepopup" value="Save" />
        </div>
    </div>
    <div class="header">
        Flappy Circle!
    </div>
    
    <div id="leaderboard">
        
    </div>
    <script src="global/functions.js"></script>
    <script src="game/area-class.js"></script>
    <script src="game/leaderboard-class.js"></script>
    <script src="components/text-class.js"></script>
    <script src="components/rectangle-class.js"></script>
    <script src="components/circle-class.js"></script>
    <script src="main.js"></script>
</body>

</html>
